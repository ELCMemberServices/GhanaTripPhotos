<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .upload-button {
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="upload-button" onclick="upload()">Upload Photos</button>

    <script>
        function upload() {
            window.location.href = "https://drive.google.com/drive/folders/1llDjLjWsSDrXFGn9XscMUreVrUESe6jN?usp=sharing";
        }
    </script>
</body>
</html>
